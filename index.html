<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Letter Guess</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../PsychicGame/assets/css/style.css">
        
</head>

<body>
<header>
    <div class="jumbotron p-1">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center display-4">Psychic Game</h1>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 id="middleText" class="text-center">Guess what letter I'm thinking of...</h3>
            </div>
    </div>
</header>
<main>
        <div class="container">
            <div class="row bg-light">
                <div class="col-md-3">
                    <h4 class="text-danger text-right" id="u-guessed"></h4>
                </div>
                <div class="col-md-6">
                    <h3 class="text-info text-center" id="letter-guessed"></h3>
                </div>
                <div class="col-md-3 p-0">
                        <ul class="list-group list-group-horizontal-md">
                                <li class="list-group-item"><h4>Wins: &nbsp;<span id="win" class="badge badge-success badge-secondary"></span></h4></li>
                                <li class="list-group-item"><h4>Losses: &nbsp;<span id="lose" class="badge badge-danger badge-secondary"></span></h4></li>
                              </ul>
                </div>
            </div>
        </div>

</main>
<br>
<section>
    <div class="container">
        
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-9">
                    <h1 class="display-4 pb-2 float-left">Guesses Left :</h1>
                    
                    </div>
                    <div class="col-md-3">
                    <h1 class="display-4 text-center" id="guesses-left">10</h1>
                    </div>
                </div>
            </div>
        
    </div>
</section>

<script src="../PsychicGame/assets/javascript/game.js"></script>
</body>
</html>
